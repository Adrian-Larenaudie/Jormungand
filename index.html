<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jormungand</title>
</head>
<body>
    <!-- Le calcule pour définir la taille de notre canvas: est basé sur les valeurs définit dans la fonction make_gride.js -->
    <!-- calc((17 * ( 40px + 1px )) +1); calc((27 * ( 40px + 1px )) +1);  height 466 width 621 -->
    <main>
        <h1 class="title">Jormungand</h1>
        <canvas height="466px" width="621px"></canvas>
        <div class="score_tags">
            <p class="score">current score: <span class="current_score_value">0</span></p>
            <p class="score">eaten apples: <span class="eaten_apples_value">0</span></p>
            <p class="score">best score: <span class="best_score_value">0</span></p>
        </div>
        <div class="modal">
            <h1 class="modal_title"></h1>
            <a class="launch_button">Click here to start</a>
        </div>
        
    </main>
   <script type="module" src="./js/game.js"></script>
   <script type="module" src="./js/utils/grid.js"></script>
</body>
</html>
